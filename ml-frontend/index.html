<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Level Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Satisfaction Level Prediction</h1>
            <form id="prediction-form">
                <div class="form-row">
                    <label for="gender">Gender</label>
                    <select id="gender" name="Gender" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="Age" required value="29" min="18" max="100">
                </div>

                <div class="form-row">
                    <label for="city">City</label>
                    <select id="city" name="City" required>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Miami">Miami</option>
                        <option value="Houston">Houston</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="membership">Membership Type</label>
                    <select id="membership" name="Membership Type" required>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Bronze">Bronze</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="total_spend">Total Spend</label>
                    <input type="number" id="total_spend" name="Total Spend" required value="1120.2" min="0" step="0.1">
                </div>

                <div class="form-row">
                    <label for="items_purchased">Items Purchased</label>
                    <input type="number" id="items_purchased" name="Items Purchased" required value="14" min="1">
                </div>

                <div class="form-row">
                    <label for="avg_rating">Average Rating</label>
                    <input type="number" id="avg_rating" name="Average Rating" required value="4.6" min="0" max="5" step="0.1">
                </div>

                <div class="form-row">
                    <label for="discount">Discount Applied</label>
                    <input type="checkbox" id="discount" name="Discount Applied">
                </div>

                <div class="form-row">
                    <label for="days_since">Days Since Last Purchase</label>
                    <input type="number" id="days_since" name="Days Since Last Purchase" required value="25" min="0">
                </div>

                <button type="submit">Predict Satisfaction Level</button>
            </form>
        </div>

        <div class="result-container">
            <h2>Prediction Result:</h2>
            <div id="result">
                <span id="prediction-output">Waiting for input...</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
